<div class="loader" ng-hide="dataLoaded">
	<div class="flip">
		<div class="front"></div>
		<div class="back"></div>
	</div>
</div>
<div class="contents-wrapper animated fadeIn">
	<div class="list-content">
		<div class="container">
			<div class="row">
				<div class="12u">
					<div class="returned-header">
						<h2>
							Search results for: {{searchString}}
						</h2>
					</div>
					<toggle-alphabet></toggle-alphabet>
					<ul class="returned-list" ng-show="dataLoaded">
						<li id="result.name" ng-repeat="result in searchResults" class="animated fadeIn">
						  <a href="#/{{result.type}}/{{result.name}}">
							{{result.name}}
							<label class="search-label"><strong>{{result.title}}</strong></label>
						  </a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
